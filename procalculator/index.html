<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>procalculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="M1">
      <div id="inputbox">0</div>
      <div class="R1">
        <div class="op">AC</div>
        <div class="num">7</div>
        <div class="num">4</div>
        <div class="num">1</div>
        <div class="zero">0</div>
      </div>
      <div class="R2">
        <div class="op">+/-</div>
        <div class="num">8</div>
        <div class="num">5</div>
        <div class="num">2</div>
      </div>
      <div class="R3">
        <div class="op">%</div>
        <div class="num">9</div>
        <div class="num">6</div>
        <div class="num">3</div>
        <div class="sign">.</div>
      </div>
      <div class="R4">
        <div class="sign">/</div>
        <div class="sign">*</div>
        <div class="sign">-</div>
        <div class="sign">+</div>
        <div class="sign">=</div>
      </div>
    </div>
  </body>
</html>
